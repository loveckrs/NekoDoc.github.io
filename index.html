<style>
body{
  overflow: hidden;
  margin: 0;
}
h1{
  position: fixed;
  top: 50%;
  left: 0%;
  width: device-width;
  text-align: center;
  transform:translateY(-50%);
  font-family: 'Love Ya Like A Sister', cursive;

  padding: 0 60px;
}

    font-size:12px;
}

<body>
<h1 id="h1"></h1>
<canvas></canvas> 

<script>
 
window.onload=function starttime(){
        time(h1,'2023/4/12');                           // 在一起的时间
        ptimer = setTimeout(starttime,1000);           
         // 添加计时器
}

    function time(obj,futimg){
        var nowtime = new Date().getTime();            
         // 现在时间转换为时间戳
        var futruetime =  new Date(futimg).getTime();  
         // 未来时间转换为时间戳
        var msec = nowtime-futruetime;               
           // 毫秒 未来时间-现在时间
        var time = (msec/1000);                        
         // 毫秒/1000
        var day = parseInt(time/86400);                
         // 天  24*60*60*1000 
        var hour = parseInt(time/3600)-24*day;         
         // 小时 60*60 总小时数-过去的小时数=现在的小时数 
        var minute = parseInt(time%3600/60);        
            // 分 -(day*24) 以60秒为一整份 取余 剩下秒数 秒数/60 就是分钟数
        var second = parseInt(time%60);            
             // 以60秒为一整份 取余 剩下秒数
//  console.log(hour+":"+minute+":"+second)
//              alert(hour)
        obj.innerHTML="<br>目前已分開<br>"+day+"天"+hour+"小時"+minute+"分"+second+"秒<br><span><br>雖然分開了<br>相信我們都會繼續向自己堅定的目標前行吧<br>加油,雖然不是陪伴走到最後的人<br>可仍舊是在同一片天空下奮鬥著的人呢！<br>這計時器將會持續增加<br>隨著時間一分一秒不斷增加<br>唯一會減少的<br>也只有我們曾經的感情以及對妳的思念<br>仍感激著妳讓我知道<br>原來自己小家庭<br>是個不比自己舅舅小孩重要的存在<br>雖然刷新我三觀,畢竟也過去了,我只能尊重妳<br></span>"

        return true;
    }
</script>
